<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Example</title>
</head>
<body>
<div id="com1">
    这是一个模版框架
</div>

<div th:fragment="com3(message)">
    <div th:text="${message}"></div>
</div>

<div th:fragment="com4(message)">
    <div th:replace="${message}"></div>
</div>
</body>
</html>
